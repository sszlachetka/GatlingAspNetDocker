{
    max-duration = 20 second
    max-duration = ${?LOAD_TESTS_MAX_DURATION}

    search-item {
        nothing-for = 0 second
        ramp-users = 20
        ramp-users = ${?LOAD_TESTS_SEARCH_ITEM_USERS}
        ramp-users-during = 5 second
        interval = 1 second
    }

    batch-update-items {
        nothing-for = 0 second
        ramp-users = 10
        ramp-users = ${?LOAD_TESTS_BATCH_UPDATE_ITEMS_USERS}
        ramp-users-during = 5 second
        interval = 1 second
    }
}